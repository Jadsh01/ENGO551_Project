<html>

<head>

<title>Registration Page</title>

</head>


<body>
<h1 style="color:;text-align:center;">GeoFit-Running <br> Registration Page</h1>

<p style="color:;text-align:center;">New users need to sign up and create an account to use GeoFit's features</p>
<p style="color:;text-align:center;"> Please create a new account by including your name, last name, and then choose a username and password.</p>


<form  method="POST">
  <div >
      <label for="Firstlabel">First Name: </label>
      <input type="text" class="form-control" name="firstName" placeholder="Enter first name">
    </div>

    <div >
        <label for="Secondlabel">Last Name: </label>
        <input type="text" class="form-control" name="lastName" placeholder="Enter last name">
      </div>

      <div >
          <label for="Thirdlabel">Pick Username: </label>
          <input type="text" class="form-control" name="username_registor" placeholder="Choose username">
        </div>

        <div >
            <label for="Fourthlabel">Pick Password: </label>
            <input type="text" class="form-control" name="password_registor" placeholder="Choose password">
          </div>


          <button a href="index.html" >Create Account </button>

          <button a href="index.html" class="btn btn-secondary active" role="button" aria-pressed="true">Go Back </button>


    </form>
